{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #1A3C34 0%, #2E5A50 100%);">
    <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 15px; overflow: hidden;">
        <!-- Header with Gradient -->
        <div class="card-header text-center text-white p-4" style="background: linear-gradient(135deg, #1A3C34 0%, #2E5A50 100%);">
            <h4 class="mb-0">Login to Carement ERP</h4>
        </div>
        <div class="card-body p-4">
            <!-- Company Logo Centered at the Top -->
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/products/CAREMENT Transparent logo.png') }}" 
                     alt="Carement Logo" 
                     class="img-fluid"
                     style="max-width: 200px; transition: transform 0.3s ease;"
                     onmouseover="this.style.transform='scale(1.05)'"
                     onmouseout="this.style.transform='scale(1)'">
            </div>
            <!-- Login Form -->
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold" style="color: #1A3C34;">Username</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" name="username" value="factory_admin" required style="border-radius: 8px; transition: border-color 0.3s ease;" onfocus="this.style.borderColor='#1A3C34'" onblur="this.style.borderColor='#ced4da'">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold" style="color: #1A3C34;">Password</label>
                    <input type="password" class="form-control form-control-lg shadow-sm" name="password" value="********" required style="border-radius: 8px; transition: border-color 0.3s ease;" onfocus="this.style.borderColor='#1A3C34'" onblur="this.style.borderColor='#ced4da'">
                </div>
                <button type="submit" class="btn w-100 text-white fw-bold" style="background-color: #F28C38; border: none; border-radius: 8px; padding: 12px; transition: background-color 0.3s ease, transform 0.1s ease;" onmouseover="this.style.backgroundColor='#e07b30'" onmouseout="this.style.backgroundColor='#F28C38'" ontouchstart="this.style.transform='scale(0.98)'" ontouchend="this.style.transform='scale(1)'">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
