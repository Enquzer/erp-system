{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #1A3C34;">Edit Inventory Record</h2>
    <div class="card shadow-lg border-0" style="max-width: 600px; margin: 0 auto; border-radius: 15px;">
        <div class="card-body p-4">
            <h4 class="mb-3" style="color: #1A3C34;">Product: {{ product.product_name }} (Code: {{ product.product_code }})</h4>
            <form method="POST" action="{{ url_for('edit_inventory', inventory_id=inventory.id) }}">
                <div class="mb-3">
                    <label for="color" class="form-label fw-bold" style="color: #1A3C34;">Color</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" id="color" name="color" value="{{ inventory.color }}" required style="border-radius: 8px;">
                </div>
                <div class="mb-3">
                    <label for="size" class="form-label fw-bold" style="color: #1A3C34;">Size</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" id="size" name="size" value="{{ inventory.size }}" required style="border-radius: 8px;">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label fw-bold" style="color: #1A3C34;">Quantity</label>
                    <input type="number" class="form-control form-control-lg shadow-sm" id="quantity" name="quantity" value="{{ inventory.quantity }}" required style="border-radius: 8px;">
                </div>
                <button type="submit" class="btn w-100 text-white fw-bold" style="background-color: #F28C38; border: none; border-radius: 8px; padding: 12px;">Update Inventory</button>
            </form>
            <a href="{{ url_for('factory_upload') }}" class="btn w-100 mt-3 text-white fw-bold" style="background-color: #6c757d; border: none; border-radius: 8px; padding: 12px;">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
